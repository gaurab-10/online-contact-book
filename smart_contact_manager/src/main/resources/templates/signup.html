<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					
					<div class="my-card">

						<!-- `````` this div will send message dynamically acc. to the message type`.-->
						<div 
						th:if="${session.message}"
						th:classappend="${session.message.type}" 
						class="alert"
						role="alert">
							<p th:text="${session.message.content}"></p>

						</div>

						<div class="text-center">
							<img class="mx-auto" style="width: 80px;" src=""
								th:src="@{../img/register.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here !!</h1>
						<p th:text="${user.id}"></p>
						
						<form action="" th:action="@{/doRegister}" method="post"
							th:object="${user}">

							<!-- name```````` field -->
							<div class="mb-3">

								<label for="exampleInputEmail1" class="form-label">Name</label>

								<input
								 type="text" 
								 name="name" 
								 th:value="${user.name}"
								class="form-control" 
								th:classappend = "${#fields.hasErrors('name') ? 'is-invalid':'' }"
								id="name_field"
								aria-describedby="emailHelp"
								placeholder="Enter here" />
								
								 <div class="invalid-feedback" 
								 th:each = "e :${#fields.errors('name')}"
								 th:text = "${e}"
								 >
     						 			
    							</div>
							</div>

							<!-- ````email field-->
							<div class="mb-3">

								<label for="email_field" class="form-label">Email:</label>
								 <input
									type="text"
									 name="username" 
									 th:value="${user.username}"
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp"
									 placeholder="Enter here" />
									 
								<div class="invalid-feedback" 
								 th:each = "e :${#fields.errors('username')}"
								 th:text = "${e}"
								 >
								 
								 </div>
								 
							</div>

							<!-- ````password field-->
							<div class="mb-3">

								<label for="password_field" class="form-label">Password</label>

								<input type="password" name="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" />
									
										 
								<div class="invalid-feedback" 
								 th:each = "er :${#fields.errors('password')}"
								 th:text = "${er}"
								 >
								 </div>
							</div>

							<!-- ` ` ````s``````` ``   -->
							<div class="mb-3">

								<label for="exampleInputEmail1" class="form-label">About</label>

								<textArea rows="4" name="about" th:value="${user.about}"
									class="form-control" placeholder="Enter here">
								 	</textArea>
							</div>

							<!-- Terms And Conditions`` -->
							<div class="mb-3 form check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement_field" /> <label for="agreement">Accept
									terms and conditions</label>

							</div>

							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Submit:</button>

								<button type="reset" class="btn btn-warning">Reset:</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
<!-- ````````````~~````` -->
</html>
