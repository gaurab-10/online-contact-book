<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card">

						<!-- `````` this div will send message dynamically acc. to the message type`.-->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>

						</div>


						<h3 class="text-center">Enter your email/user-name !!</h3>


						<form action="" th:action="@{/doGenerateOTP}" method="post">

							<!-- name```````` field -->
							<div class="mb-3">

								<label for="exampleInputEmail1" class="form-label">Name</label>

								<input required type="email" name="username" class="form-control"
									id="name_field" placeholder="Enter here" />
							</div>


							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Send OTP:</button>
							</div>

						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
<!-- ``````````````` -->
</html>
