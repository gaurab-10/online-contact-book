<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS `-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title th:text="${title}">Base html</title>
</head>
<body>
	<!--  This is nav bar````````` -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

		<div class="container-fluid">

			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/}" href="#">Home</a></li>

					<li class="nav-item"><span class="nav-link"
						th:text="${user.name}"> </span></li>

					<!--  <li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="/logout">Logout</a></li> ``-->

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="/logout">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>
	      <!----------- End OF NAV BAR  -----`------------>

	<!------------------  Side bar ---------------------->
	<div class="sidebar">
	<span class = "crossBtn" onClick = "toggleSidebar()"> &times</span>
		<a href="#" class="item" th:href = "@{/user/dashboard}"> <i class="fa-solid fa-house"></i> Home</a>
		 <a href="#" th:href="@{/user/showContacts/0}" class="item"> <i class="fa-solid fa-address-book"></i> View Contacts</a> 
			<a th:href = "@{/user/addContact}" href="#" class="item"> <i class="fa-solid fa-pencil"></i>Add Contact</a>
			 <a href="#" class="item"  th:href = "@{/user/profile}">  <i class="fa-solid fa-user"></i>Your Profile</a> 
			 <a href="#" class="item" th:href = "@{/user/settings}"> <i class="fa-solid fa-gear"></i>Settings</a>
			 <a href = "#"  th:href = "@{/logout}" class = "item"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
	<div class="divider"></div>
	</div>
	
	
<div class = "content">
<i onclick = "toggleSidebar()" class="fa-solid fa-bars"></i>



<!------------ Message box------------------>
<div th:if="${session.message}" class="container">
	
	<div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
  		<span th:text="${session.message.content}"> </span>
	</div>
	<th:block th:text="${#session.removeAttribute('message')}"> </th:block>
</div>


<!----------------  CONTENT AREA --``---------------->
	<div th:replace="${content}"></div>

</div>

	


</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script th:src = "@{/js/script.js}"> </script>



</html>
