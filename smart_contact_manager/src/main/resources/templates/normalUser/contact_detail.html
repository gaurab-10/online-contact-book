<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normalUser/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact details</title>
</head>
<body>

	<section>


		<div class="card mr-3 ml-3">

			<div class="card-body">

				<div class="container text-center">

					<img src="" style="width: 200px; height: 200px"
						th:src="@{'/img/'+ ${contact.img} }" alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"> </span> <span
							th:text="@{ '(' + ${contact.secondName} + ')'}"></span>
					</h3>

					<table class="table table-sm table-dark">
						<thead>
							<tr >
								<th scope="col">#ID</th>
								<th scope="col">CSM2022 <span th:text="${contact.id}"></span>
								</th>

							</tr>
						</thead>
						<tbody>
							<tr class="table-primary">
								<th scope="row">Email</th>
								<td th:text="${contact.email}"></td>
							</tr>
							
							<tr class="table-success">
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}"></td>
							</tr>
							
							<tr class="table-warning">
								<th scope="row">Work</th>
								<td th:text="${contact.work}"></td>
							</tr>

							<tr class="bg-info">
								<th scope="row">Description</th>
								<td th:utext="${contact.description}"></td>
							</tr>
							
							<tr>
							    <td>
							    	<button class="btn btn-primary btns-sm"
									th:href="@{/user/update?id=c.id}">Update</button> 
								</td>
								
								<td>
									<button class="btn btn-danger btns-sm"
									th:href="@{/user/delete?id=c.id}">Delete</button>
								</td>
									</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</section>
</body>

</html>
