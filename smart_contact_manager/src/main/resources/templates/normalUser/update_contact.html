<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normalUser/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card">

						<h1> Update Contact!!!</h1>	
						
						<form action="" th:action="@{/user/updateContacts}" method="post"
							th:object="${contact}" enctype="multipart/form-data">

							<!-- name```````````````` field -->
							
							<input type="hidden" name="id" th:value="${contact.id}">
							<input type="hidden" name = "userId" th:value="${user.id}">
							
							<div th:if="${contact.img!=null}">	
							<img src="" class="my_profile_picture" name="previousImage" th:src="@{'/img/'+ ${contact.img} }"  />
							</div>	
							
							<div class="form-group">
								<label for="name">Name</label> <input required type="text"
									class="form-control" id="name-field" name="name"
									th:value="${contact.name}">
							</div>

							<div class="form-group">
								<label for="second_name">Second Name</label> <input type="text"
									class="form-control" id="secondName-field" name="secondName"
									th:value="${contact.secondName}">
							</div>

							<div class="form-group">
								<label for="second_name">Work</label> 
								<input required type="text"
									class="form-control" id="work-field" name="work"
									th:value="${contact.work}">
							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> 
								<input required
									type="email" class="form-control" name="email"
									th:value="${contact.email}" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>

							<div class="form-group">
								<label for="phone">Phone</label>
								 <input required  type="number"
									class="form-control" id="phone_field" name="phone"
									th:value="${contact.phone}">
							</div>

							<div class="form-group">
								<label for="phone">Description</label>
								<textArea type="text" class="form-control"
									id="mytextarea" name="description"
									th:value="${contact.description}" placeholder="">
					</textArea>
								<br>
							</div>

							<div class="custom-file">
								<input type="file" name="profileImage" />
							</div>

						


							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Submit:</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>

<!--  This adds the online like ms word in the given textArea...... -->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
     		 tinymce.init({
      			  selector: '#mytextarea'
     			 });
   		</script>

	</section>
</body>

</html>
